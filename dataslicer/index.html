<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" type="text/css" href="js/dc.js-1.6.0/dc.css"/>
    <link rel="stylesheet" type="text/css" href="js/bootstrap-3.1.1-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/chart.css"/>
</head>
<body onload="init();">

    <table id="record_list_table" class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        </thead>

        <tbody id="table_body">

        </tbody>
    </table>
    <button id="remove_btn">Remove</button>
    <br>

    <div id="settings_div">
        <input type="text" id="device_ip_input" placeholder="Device IP Address">
        <button id="set_ip_btn">SET</button>
        <input type="text" id="record_name_input" placeholder="Record Name">
        <input type="text" id="frequency_input" placeholder="data sampling frequency (Hz)">
        <button id="start_pause_btn">START</button>
        <button id="stop_btn" >STOP</button>
    </div>

    <div class="row">
        <div id="acceleration_data_chart"></div>
        <div id="gyroscope_data_chart"></div>
        <div id="magnetic_field_data_chart"></div>
    </div>

    <div class="row">
        <div id="time_range_select_chart"></div>
    </div>
    <input type="text" id="sample_name_input" placeholder="Sample Name">
    <button id="create_sample_btn">Create New Sample</button>



    <div class="row">

        <div id="motion_intensity_chart"></div>
        <div id="signal_magnitude_area_chart"></div>
    </div>

    <script src="js/d3.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/crossfilter.min.js" type="text/javascript"></script>
    <script src="js/dc.js-1.6.0/dc.js" type="text/javascript"></script>
    <script src="js/DbManager.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
